<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<title>Submit Content TO MIG DB</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
	
		
		<h1>Add New Content</h1>
		
		<form name="contentForm" action="../execute.php" method="POST">
			
			<input type="hidden" name="action" value="insertRecord">
			<input type="hidden" name="tablename" value="content">
		
			<h3>Parent ID</h3>
			<input type="text" name="parentid" />
		
			<h3>Title</h3>
			<input type="text" name="title" />
			
			<h3>Title 2</h3>
			<input type="text" name="title2" />
			
			<h3>Short Description</h3>
			<textarea name="shortdescription"></textarea>
			
			<h3>Description</h3>
			<textarea name="description"></textarea>
			
			<h3>Tags (comma-delimited)</h3>
			<textarea name="tags"></textarea>
			
			<h3>Date (timestamp)</h3>
			<input type="text" name="date" />
			
			<h3>Custom Field 1</h3>
			<input type="text" name="customfield1" />
			
			<h3>Custom Field 2</h3>
			<input type="text" name="customfield2" />
			
			<h3>Custom Field 3</h3>
			<input type="text" name="customfield3" />
			
			<h3>Custom Field 4</h3>
			<input type="text" name="customfield4" />
			
			<h3>Custom Field 5</h3>
			<input type="text" name="customfield5" />
			
			<h3>Custom Field 6</h3>
			<input type="text" name="customfield6" />
			
			<h3>Custom Field 7</h3>
			<input type="text" name="customfield7" />
			
			<h3>Custom Field 8</h3>
			<input type="text" name="customfield8" />
			
			<br /><br />
			
			<input type="submit" name="submit" />
			

		
		</form>
	
	
	</body>
</html>
